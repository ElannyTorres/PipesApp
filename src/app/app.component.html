<!-- Pipes: transforman visualmente la información. Solo se importa cuando se está trabajando en un módulo independiente  -->

<div class="text-layout">

  <h1>{{nombre | titlecase }}</h1>
  <h2>{{valor | number}}</h2>
  <h2>{{obj | json}}</h2>

</div>



<button pButton
  class="p-button-help p-button-rounded"
  icon="pi pi-check" iconPos="right"
  (click)="mostrarNombre()"
  label="Cambiar nombre">
</button>

  <p-card [header]="nombre | titlecase"
